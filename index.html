<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="lib/billboard.min.js"></script>
  <script src="lib/d3-tip.js"></script>

  <script src="script.js" defer></script>

  <link rel="stylesheet" type="text/css" href="lib/billboard.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Inequality per country</title>
</head>

<body>


  <aside>
    <header>
      <hgroup>
        <h5>WORLD</h5>
        <h2>INCOME INEQUALITY</h2>
      </hgroup>

    </header>

    <section>
      <h2 id="info-title"></h2>
      <div id="info-text"></div>

    </section>

    <section>
      <h2 id="country-title"></h2>
      <button onclick="reset()">Reset</button>
      <div id="country-text"></div>

      <div id="pie-chart"></div>
    </section>


  </aside>


  <main>
    <header>
      <div id="slider-wrapper">
        <small>1800</small>
        <small>2020</small>
        <input type="range" min="1800" max="2020" value="2000" id="slider">
      </div>
      <div class="right">
        <h1 id="selected-year">2000</h1>
        <p id="year-avg"></p>
      </div>
    </header>

    <div class="map">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="260 -10 540 370" onclick="clickedMap()"></svg>

    </div>
    <div id="zoom-panel">
      <button id="zoom-out" onclick="zoomOut()">
        <i class="material-icons">zoom_out</i>
      </button>
      <button id="zoom-in" onclick="zoomIn()">
        <i class="material-icons">zoom_in</i>
      </button>

      <button id="zoom-reset" onclick="resetZoom()">
        Reset to default
      </button>
    </div>
    <div id="legend"></div>
  </main>

</body>

</html>
